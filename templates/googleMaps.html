<!DOCTYPE html>
<html>
<head>
    <title>Car Locations</title>
    <button id="bookCarButton">Book Car</button>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpPsrV2pGU20DQwJPqU5sGooE4htyfbEQ&callback=initMap&libraries=geometry" async defer></script>
    
    <script>
        function initMap() {
            // Check if the Geolocation API is supported
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Use the user's location as the center of the map
                    var myLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    
                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 4,
                        center: myLocation
                    });
                    
                    new google.maps.Marker({
                        position: myLocation,
                        map: map,
                        title: "Your Location",
                        icon: {
                            url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png" // Optional: use a custom icon for the user's location
                        }
                    });
        

                    // Fetch car locations from the Flask endpoint
                    fetch('/get_car_locations')
                        .then(response => response.json())
                        .then(data => {
                            data.forEach(function(location) {
                                var lat = parseFloat(location.latitude);
                                var lng = parseFloat(location.longitude);
                                
                                // Ensure lat and lng are valid numbers
                                if (!isNaN(lat) && !isNaN(lng)) {
                                    var markerLocation = new google.maps.LatLng(lat, lng);
                                    var distance = google.maps.geometry.spherical.computeDistanceBetween(myLocation, markerLocation);

                                    console.log(distance/1000); // Logs the distance in KMs to the console

                                    new google.maps.Marker({
                                        position: {lat: lat, lng: lng},
                                        map: map
                                    });
                                }
                            });
                        });
                }, function() {
                    // Handle error or user denial for location access
                    alert("Error: The Geolocation service failed.");
                });
            } else {
                // Browser doesn't support Geolocation
                alert("Error: Your browser doesn't support geolocation.");
            }
        }
        document.getElementById("bookCarButton").addEventListener("click", function() {
            var userLatitude = 1.3521;  // Example user latitude, replace with actual
            var userLongitude = 103.8198;  // Example user longitude, replace with actual
            var carType = "Sedan";  // Example car type, replace with user's choice if applicable
            bookCar(userLatitude, userLongitude, carType);
        });
        function bookCar(latitude, longitude, carType) {
            // Example data including latitude, longitude, and car type
            // Example trigger for booking a car
    

            var data = { lat: latitude, long: longitude, type: carType };
        
            fetch('/cars/book', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                console.log("Booking response:", data);
                // Handle response
                if (data.code === 200) {
                    alert("Car booked successfully!");
                } else {
                    alert("Failed to book car: " + data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert("An error occurred while booking the car.");
            });
        }
        
        </script>
    </head>
    <body>
        <div id="map" style="height: 500px; width: 100%;"></div>
    </body>
    </html>

version: "3.8"

volumes:
  rabbitmq_data:

services:
 
  ###################################
  # Car
  ###################################
  car:
    build:
      context: ./
      dockerfile: car.Dockerfile
    image: car:project
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/car
      PYTHONUNBUFFERED: 1
 
  #######################################################
  # Rental Log
  #######################################################
  rental_log:
    build:
      context: ./
      dockerfile: rental.Dockerfile
    image: rental:project
    restart: always
    environment:
      PYTHONUNBUFFERED: 1

  ####################################
  # RabbitMQ: The messaging broker   
  ####################################
  rabbitmq:
    image: rabbitmq:3-management
    hostname: esd-rabbit
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes: 
      - ./rabbitmq.config:/etc/rabbitmq/rabbitmq.config
      - ./rabbitmq_definitions.json:/etc/rabbitmq/rabbitmq_definitions.json
      - rabbitmq_data:/var/lib/rabbitmq
      
  #################################################
  # Report
  #################################################
  report:
    build:
      context: ./
      dockerfile: report.Dockerfile
    image: report:project
    restart: always
    environment:
      PYTHONUNBUFFERED: 1

  ###################################
  # Users
  ###################################
  error:
    build:
      context: ./
      dockerfile: users.Dockerfile
    image: users:project
    restart: always
    environment:
      PYTHONUNBUFFERED: 1

  ###############################################
  # Complex Car Search
  ###############################################
  car_search:
    build:
      context: ./
      dockerfile: car_search.Dockerfile
    image: car_search:project
    restart: always
    depends_on:
      - order
      - shipping_record
      - activity_log
      - error
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      order_URL: http://order:5001/order
      shipping_record_URL: http://shipping_record:5002/shipping_record 
      PYTHONUNBUFFERED: 1
    ports:
      - "5100:5100"